<mat-card class="auth-card">
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signupForm">
            <mat-form-field appearance="standard" color="accent">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput [errorStateMatcher]="matcher">
                <mat-error>
                    Name is required
                </mat-error>
            </mat-form-field>  
            <mat-form-field appearance="standard" color="accent">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput [errorStateMatcher]="matcher">
                <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
                    Enter valid email address;
                </mat-error>
                <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
            </mat-form-field>  
            <mat-form-field appearance="standard" color="accent">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput [errorStateMatcher]="matcher">
                <mat-error>
                    Password is required
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button [disabled]="signupForm.invalid" (click)="signup()" mat-button>sign up</button>
    </mat-card-actions>
</mat-card>
