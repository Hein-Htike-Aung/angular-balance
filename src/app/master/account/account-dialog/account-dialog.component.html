<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <form [formGroup]="accountForm">
        <mat-form-field appearance="standard" color="accent">
            <mat-label>Account Name</mat-label>
            <input type="text" formControlName="name" matInput [errorStateMatcher]="errorMatcher">
            <mat-error>
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard" color="accent">
            <mat-label>Opening Balance</mat-label>
            <input type="number" formControlName="openingBalance" matInput [errorStateMatcher]="errorMatcher">
            <mat-error *ngIf="accountForm.get('openingBalance')?.hasError('required')">
                Opening Balance is required
            </mat-error>
            <mat-error *ngIf="accountForm.get('openingBalance')?.hasError('min')">
                Opening Balance must be greater than zero.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard" color="accent">
            <mat-label>Description</mat-label>
            <input type="text" formControlName="description" matInput [errorStateMatcher]="errorMatcher">
        </mat-form-field>
    </form>
</mat-dialog-content>   
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true">
    Close
  </button>
  <button [disabled]="accountForm.invalid" (click)="save()" mat-button >Save</button>
</mat-dialog-actions>
